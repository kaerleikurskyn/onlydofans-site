<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OnlyDoFans – Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/auth.js"></script>
</head>
<body>
  <header class="top-nav">
    <div class="top-nav-inner">
      <div class="brand">
        <div class="brand-badge">O</div>
        <div>
          <div class="brand-name">OnlyDoFans</div>
          <div class="badge-soft">Create your account</div>
        </div>
      </div>
      <div class="nav-actions">
        <a href="login.html" class="btn btn-outline">Log in</a>
      </div>
    </div>
  </header>

  <main class="auth-page">
    <div class="card">
      <h1>Get started</h1>
      <p class="hint">Veldu hvort þú ert Creator eða Subscriber. Þú getur alltaf breytt þessu seinna í „alvöru“ útgáfu.</p>

      <form onsubmit="handleSignupSubmit(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="input" required />
        </div>

        <div class="form-group">
          <label>Role</label>
          <div class="radio-row">
            <label>
              <input type="radio" name="role" value="creator" checked />
              Creator – I publish content
            </label>
            <label>
              <input type="radio" name="role" value="subscriber" />
              Subscriber – I support creators
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%;margin-top:10px;">
          Continue
        </button>
      </form>
    </div>
  </main>
</body>
</html>
