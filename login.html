<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OnlyDoFans – Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/auth.js"></script>
</head>
<body>
  <header class="top-nav">
    <div class="top-nav-inner">
      <div class="brand">
        <div class="brand-badge">O</div>
        <div>
          <div class="brand-name">OnlyDoFans</div>
          <div class="badge-soft">Log in</div>
        </div>
      </div>
      <div class="nav-actions">
        <a href="signup.html" class="btn btn-outline">Need an account?</a>
      </div>
    </div>
  </header>

  <main class="auth-page">
    <div class="card">
      <h1>Welcome back</h1>
      <p class="hint">Log in as creator or subscriber. Þetta er demo auth (localStorage), ekki enn Supabase.</p>

      <form onsubmit="handleLoginSubmit(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="input" required />
        </div>

        <div class="form-group">
          <label>Role</label>
          <div class="radio-row">
            <label>
              <input type="radio" name="role" value="creator" checked />
              Creator
            </label>
            <label>
              <input type="radio" name="role" value="subscriber" />
              Subscriber
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%;margin-top:10px;">
          Log in
        </button>
      </form>
    </div>
  </main>
</body>
</html>
